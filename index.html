<!DOCTYPE html>
<!-- Mar a deir an emoji le Ciarán Ó hÓgáin -->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Mar a deir an Emoji</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script type="text/javascript" src="http://abair.ie/webreader/scripts/abair_tts_webui.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header unselectable="on"> Mar a deir an emoji </header>
            <div class="content">
                <div class="seanfhocal-area">
                    <i class="fas fa-quote-left"></i>
                    <p id="seanfhocal_txt" class="seanfhocal">Is minic a bhris béal duine a shrón.</p>
                    <i class="fas fa-quote-right"></i>     
                </div>      
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                        <li onclick="showSeanfhocal(0)" id="BOX" class="em em-boxing_glove" aria-role="presentation" aria-label="BOXING_GLOVE"></li>
                        <li onclick="showSeanfhocal(1)" id="IRE"class="em em-flag-ie" aria-role="presentation" aria-label="Ireland Flag"></li>
                        <li onclick="showSeanfhocal(2)" ID="FOX" class="em em-fox_face" aria-role="presentation" aria-label="FOX FACE"></li>
                        <li onclick="showSeanfhocal(3)" ID="PIG" class="em em-pig" aria-role="presentation" aria-label="PIG FACE"></il>
                        <li onclick="showSeanfhocal(4)" ID="ROAD" class="em em-motorway" aria-role="presentation" aria-label=""></li>
                    </ul>
                </div>
            </div>

         <script src="script.js"></script>  

    </body>
</html>

<!DOCTYPE html>
<!-- Mar a deir an emoji le Ciarán Ó hÓgáin -->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Mar a deir an Emoji</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0"> 
        <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
        <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script type="text/javascript" src="abair_tts_webui.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header unselectable="on"> Mar a deir an emoji </header>
            <div class="content">
                <div id="seanfhocal_area" class="seanfhocal-area">
                    <i id="quote_left" class="fas fa-quote-left"></i>
                    <p id="seanfhocal_txt" class="seanfhocal">Is minic a bhris béal duine a shrón.</p>
                    <i id="quote_right" class="fas fa-quote-right"></i>     
                </div>      
            </div>
            <div class="emojis">
                <div id="keyboard" class="features">
                    <table>
                        <tr>
                            <td><p onclick="showSeanfhocal(0)" id="sásta1" >😀</p></td>
                            <td><p onclick="showSeanfhocal(1)" id="sásta2" >😁</p></td>
                            <td><p onclick="showSeanfhocal(2)" ID="gáire">😂</p></td>
                            <td><p onclick="showSeanfhocal(3)" ID="caocha" >😉</p></td>
                            <td><p onclick="showSeanfhocal(4)" ID="teanga" >😋</p></td>
                        </tr>
                        <tr>
                            <td><p onclick="showSeanfhocal(5)" id="spéac" >😎</p></td>
                            <td><p onclick="showSeanfhocal(6)" id="grá1" >😍</p></td>
                            <td><p onclick="showSeanfhocal(7)" ID="póg">😙</p></td>
                            <td><p onclick="showSeanfhocal(8)" ID="ionadh" >🤩</p></td>
                            <td><p onclick="showSeanfhocal(9)" ID="fiosrach" >🤔</p></td>
                        </tr>
                        <tr>
                            <td><p onclick="showSeanfhocal(10)" id="feac" >😑</p></td>
                            <td><p onclick="showSeanfhocal(11)" id="siúlaspéir" >🙄</p></td>
                            <td><p onclick="showSeanfhocal(12)" ID="scanradh">😮</p></td>
                            <td><p onclick="showSeanfhocal(13)" ID="zip" >🤐</p></td>
                            <td><p onclick="showSeanfhocal(14)" ID="tuirse" >😴</p></td>
                        </tr>
                        <tr>
                            <td><p onclick="showSeanfhocal(15)" id="iarraidh" >🤤</p></td>
                            <td><p onclick="showSeanfhocal(16)" id="míshásta" >😒</p></td>
                            <td><p onclick="showSeanfhocal(17)" ID="táinte">🤑</p></td>
                            <td><p onclick="showSeanfhocal(18)" ID="brón" >😞</p></td>
                            <td><p onclick="showSeanfhocal(19)" ID="gul" >😭</p></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="arrows">
                <button onclick="change_keyboard(1);" class="button"><img src="left-arrow.png" width="20px" height="20px"> </button>
                <button onclick="change_keyboard(2);" class="button"><img src="right-arrow.png" width="20px" height="20px"> </button>
              </div>

         <script src="script.js"></script>  

    </body>
</html>
